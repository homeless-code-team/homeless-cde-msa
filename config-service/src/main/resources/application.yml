server:
  port: 8888

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/homeless-code-team/homeless-code-config.git
          username: ${SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME}
          password: ${SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD}
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: health, beans

logging:
  level:
    org.springframework.cloud.config: debug
