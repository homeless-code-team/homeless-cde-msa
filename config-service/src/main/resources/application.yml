server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/homeless-code-team/homeless-code-config.git
          username: ${GITHUB_USERNAME}
          password: ${GITHUB_ACCESS_TOKEN}
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: health, beans
