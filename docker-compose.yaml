version: '3.8'

services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "0:8383"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - RABBITMQ_HOST=rabbitmq
      - MYSQL_HOST=external-mysql-host
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=homeless_user
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysql
      - REDIS_HOST=redis
    depends_on:
      - rabbitmq
      - redis
    networks:
      - msa-network

  friends-service:
    build:
      context: ./friends-server
      dockerfile: Dockerfile
    ports:
      - "0:8282"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - RABBITMQ_HOST=rabbitmq
      - MYSQL_HOST=external-mysql-host
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=homeless_friends
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysql
      - REDIS_HOST=redis
    depends_on:
      - rabbitmq
      - redis
    networks:
      - msa-network

  server-service:
    build:
      context: ./server-service
      dockerfile: Dockerfile
    ports:
      - "0:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - RABBITMQ_HOST=rabbitmq
      - MYSQL_HOST=external-mysql-host
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=homeless_server
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysql
      - REDIS_HOST=redis
    depends_on:
      - rabbitmq
      - redis
    networks:
      - msa-network

  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    ports:
      - "0:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - RABBITMQ_HOST=rabbitmq
      - MYSQL_HOST=external-mysql-host
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=homeless_chat
      - MYSQL_USER=root
      - MYSQL_PASSWORD=mysql
      - REDIS_HOST=redis
    depends_on:
      - rabbitmq
      - redis
    networks:
      - msa-network

  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    ports:
      - "8181:8181"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - user-service
      - friends-service
      - server-service
      - chat-service
    networks:
      - msa-network

  config-service:
    build:
      context: ./config-service
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - user-service
      - friends-service
      - server-service
      - chat-service
    networks:
      - msa-network

  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - user-service
      - friends-service
      - server-service
      - chat-service
    networks:
      - msa-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - msa-network

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - msa-network

volumes:
  redis_data:

networks:
  msa-network:
    driver: bridge
