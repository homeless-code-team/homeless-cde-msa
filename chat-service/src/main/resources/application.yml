server:
  port: 0 # 자동 포트 할당

spring:
  application:
    name: chat-service
  config:
    import: "optional:configserver:"
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      host: redis
      port: 6379 # Redis 서버 포트

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka 서버 주소
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

rabbitmq:
  chat-exchange:
    name: "chat.exchange" # 사용할 exchange 이름 (구독할 때 사용)

springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    #path: /api/mail/v3/api-docs
    # 게이트웨이 라우팅에서 prefix를 제거하지 않았다면 해당 설정을 추가
  enable-spring-security: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json



logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.amqp: DEBUG
    org.springframework.amqp.rabbit.core.RabbitAdmin: DEBUG